<div id="home">
    <div class="jumbotron">
        <h1>Welcome</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-inline well">
                <div class="form-group">
                    <label>Search by Brand</label>
                    <input type="text" class="form-control" placeholder="Brand" ng-model="searchFilter" required>
                    <button type="submit" class="btn btn-default">Search</button>
                </div>
            </form>
            <ul class="list-group">
                <li class="list-group-item list-cars {{car.deal}}" ng-repeat="car in cars | filter:{ brand: searchFilter}" data-toggle="{{car.deal == 1 | iif: 'tooltip': ''}}" title="{{car.deal == 1 | iif: 'Todays Deal!!': ''}}">
                    <div class="row">
                        <div class="col-xs-8 groupCar">
                            <h4 class="list-group-item-heading">{{ car.year }}
                                <br/>{{ car.brand }} {{ car.model }}</h4>
                            <p class="list-group-item-text">Color
                                <span class="colorViewer" style="background-color:{{ car.color }};">&nbsp;&nbsp;</span>
                            </p>
                            <p><a href="#/details/{{ car.id }}">Go to Details ></a></p>
                        </div>
                        <div class="col-xs-4">
                            <img class="thumbCar" ng-src="{{car.imgUrl}}" alt="">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
