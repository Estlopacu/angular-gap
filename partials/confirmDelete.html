<div id="home">
    <div class="jumbotron">
        <h1>Admin</h1>
    </div>
    <div class="row" id="confirmDelete">
        <div class="col-md-6 col-md-offset-3">
            <div class="jumbotron row">
                <div class="col-md-8">
                    <h3>Would you like to delete car {{carName}}?</3>
                </div>
                <div class="col-md-4">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-lg" ng-click="delete()">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-lg" ng-click="noDelete()">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
